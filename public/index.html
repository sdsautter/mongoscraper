<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Craigslist Pinball Scrape</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Raleigh Craig's Pins</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/saved">Saved</a></li>
      </ul>
    </div>
  </nav>
  <div id="wrapper">
    <p id="introP">Find pinball machines listed on Raleigh's Craigslist for sale.</p>
    <div class="row">
      <div class="col s12">
        <form action="/scrape" method="get">
          <button id="scrapeButton" class="btn waves-effect waves-light" type="submit">Scrape and Populate
    <i class="material-icons right">polymer</i>
  </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <form action="/delete_unsaved?_method=DELETE" method="POST">
          <button id="deleteButton" class="btn waves-effect waves-light" type="submit">Delete Unsaved and Clear
    <i class="material-icons right">polymer</i>
  </button>
        </form>
      </div>
    </div>
    <div id="listings" class="row"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
